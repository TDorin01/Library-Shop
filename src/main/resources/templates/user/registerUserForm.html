<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>√énregistrare Utilizator</title>
    <link rel="icon" type="image/jpg" href="https://i.postimg.cc/6pTw6fxS/Chat-GPT-Image-Apr-13-2025-01-04-49-AM.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 240, 240, 0.6);
            z-index: -1;
        }

        .register-container {
            max-width: 420px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 28px;
        }

        form input,
        form select {
            width: 100%;
            height: 44px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fff;
            color: #2c3e50;
            font-family: inherit;
            box-sizing: border-box;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }

        form input:focus,
        form select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .error,
        .text-danger {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 12px;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #27ae60;
        }

        a {
            display: block;
            margin-top: 16px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="background-container"></div>
<div class="background-overlay"></div>

<div class="register-container">
    <h2>üìù √énregistrare Utilizator</h2>

    <form th:action="@{/registerUser}" method="post" th:object="${userCreateDto}">
        <input type="text" th:field="*{username}" placeholder="Username" required />
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <div class="password-toggle">
            <input type="password" th:field="*{password}" placeholder="ParolƒÉ" required />
            <span class="password-toggle-icon" onclick="togglePassword(this)">üëÅÔ∏è</span>
        </div>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <div class="password-toggle">
            <input type="password" th:field="*{confirmPassword}" placeholder="ConfirmƒÉ parola" required />
            <span class="password-toggle-icon" onclick="togglePassword(this)">üëÅÔ∏è</span>
        </div>
        <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>

        <input type="text" th:field="*{name}" placeholder="Nume »ôi prenume" required />
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <select id="country" name="country" th:field="*{country}" required>
            <option value="">SelecteazƒÉ o »õarƒÉ</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>

        <select id="city" name="city" th:field="*{city}" required>
            <option value="">SelecteazƒÉ un ora»ô</option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>

        <input type="text" th:field="*{address}" placeholder="AdresƒÉ" required />
        <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

        <input type="text" th:field="*{email}" placeholder="Email" required />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <button type="submit">√énregistreazƒÉ-te</button>
    </form>

    <a th:href="@{/login}">Ai deja un cont? AutentificƒÉ-te aici</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const countrySelect = document.getElementById("country");
        const citySelect = document.getElementById("city");

        fetch("/locations")
            .then(response => response.json())
            .then(data => {
                data.forEach(entry => {
                    const option = document.createElement("option");
                    option.value = entry.country;
                    option.textContent = entry.country;
                    countrySelect.appendChild(option);
                });

                countrySelect.addEventListener("change", function () {
                    const selectedCountry = this.value;
                    citySelect.innerHTML = '<option value="">SelecteazƒÉ un ora»ô</option>';
                    const selected = data.find(entry => entry.country === selectedCountry);
                    if (selected && selected.cities) {
                        selected.cities.forEach(city => {
                            const option = document.createElement("option");
                            option.value = city;
                            option.textContent = city;
                            citySelect.appendChild(option);
                        });
                    }
                });
            })
            .catch(error => console.error("Eroare la preluarea loca»õiilor:", error));
    });

    function togglePassword(icon) {
        const input = icon.previousElementSibling;
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "üôà";
        } else {
            input.type = "password";
            icon.textContent = "üëÅÔ∏è";
        }
    }
</script>

</body>
</html>
