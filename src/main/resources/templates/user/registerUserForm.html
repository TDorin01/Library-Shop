<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>√énregistrare Utilizator</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 240, 240, 0.6);
            z-index: -1;
        }

        .register-container {
            max-width: 420px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 28px;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.8);
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        a {
            display: block;
            margin-top: 16px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="background-container"></div>
<div class="background-overlay"></div>

<div class="register-container">
    <h2>üìù √énregistrare Utilizator</h2>

    <form th:action="@{/registerUser}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Username" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <input type="password" th:field="*{confirmPassword}" placeholder="ConfirmƒÉ parola" required />
        <input type="text" th:field="*{name}" placeholder="Nume complet" required />
        <input type="text" th:field="*{address}" placeholder="AdresƒÉ" required />
        <input type="text" th:field="*{email}" placeholder="Email" required />
        <button type="submit">√énregistreazƒÉ-te</button>
    </form>


    <a th:href="@{/login}">Ai deja un cont? AutentificƒÉ-te</a>
</div>

</body>
</html>
