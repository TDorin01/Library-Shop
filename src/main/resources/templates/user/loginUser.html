<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Online Library Shop - Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255,255,255,0.85);
            z-index: -1;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .login-container p {
            color: #777;
            margin-bottom: 30px;
        }

        .error-message {
            color: #e74c3c;
            background-color: #fdecea;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #2980b9;
        }

        .login-container a {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            font-size: 14px;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="login-container">
    <h1>üìö Online Library Shop</h1>
    <p>Te rugƒÉm sƒÉ te autentifici pentru a continua</p>

    <!-- Mesaj de eroare la login e»ôuat -->
    <div th:if="${param.error}" class="error-message">
        ‚ö†Ô∏è Date de autentificare invalide. Te rugƒÉm sƒÉ √Æncerci din nou.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">üîì Login</button>
    </form>

    <a th:href="@{/registerForm}">Nu ai un cont? √énregistreazƒÉ-te aici</a>
</div>

<footer>
    &copy; 2025 Online Library Shop . Toate drepturile rezervate.
</footer>

</body>
</html>
