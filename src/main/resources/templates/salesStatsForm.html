<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistici Vânzări</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .admin-btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 800px;
        }
    </style>
</head>
<body>

<a th:href="@{/admin/adminForm}" class="admin-btn">← Panou Admin</a>

<h1>Statistici Vânzări</h1>

<table>
    <tr>
        <th>Luna</th>
        <th>Total Vânzări</th>
        <th>Total Comenzi</th>
    </tr>
    <tr th:each="stat : ${stats}">
        <td th:text="${stat.month}">1</td>
        <td th:text="${stat.totalSales} + ' lei'">0.0 lei</td>
        <td th:text="${stat.totalOrders}">0</td>
    </tr>
</table>

<canvas id="salesChart" width="800" height="400"></canvas>

<script th:inline="javascript">
    const stats = /*[[${stats}]]*/ [];

    const labels = stats.map(s => 'Luna ' + s.month);
    const salesData = stats.map(s => s.totalSales);
    const ordersData = stats.map(s => s.totalOrders);

    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Vânzări totale (lei)',
                data: salesData,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }, {
                label: 'Număr comenzi',
                data: ordersData,
                backgroundColor: 'rgba(255, 206, 86, 0.6)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
