<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plată Eșuată</title>
    <style>
        body {
            background-color: #fff5f5;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .error {
            color: #c0392b;
            font-weight: bold;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #e74c3c;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>❌ Plata a eșuat</h1>
    <p>Din păcate, plata nu a putut fi procesată.</p>
    <div class="error" th:text="${error}">Eroare necunoscută</div>
    <a href="/payments/paymentCard">Încercați din nou</a>
</div>

</body>
</html>
