<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: url('https://images.unsplash.com/photo-1589820296156-fc369e6f7b6b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #2c3e50;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255,255,255,0.85);
            z-index: -1;
        }

        .admin-container {
            max-width: 700px;
            margin: 120px auto;
            background: rgba(255, 255, 255, 0.96);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .admin-actions a {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .admin-actions a:hover {
            background-color: #2980b9;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 10px 16px;
            background-color: #e67e22;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<!-- ‚úÖ Logout Button -->
<a th:href="@{/logout}" class="logout-btn">üîì Logout</a>

<div class="admin-container">
    <h1>üë®‚Äçüíº Panou Administrator</h1>

    <div class="admin-actions">
        <a th:href="@{/admin/listBooks}">üìö My List of Books</a>
        <a th:href="@{/connectedUsers}">üë• Utilizatori Conecta»õi</a>
    </div>
</div>

</body>
</html>
