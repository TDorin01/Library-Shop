<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/jpg" href="https://i.postimg.cc/6pTw6fxS/Chat-GPT-Image-Apr-13-2025-01-04-49-AM.png">
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 10px 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .admin-container {
            max-width: 600px;
            margin: 120px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .admin-actions a {
            display: block;
            margin: 15px 0;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .admin-actions a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<a th:href="@{/logout}" class="logout-btn">üîì Logout</a>

<div class="admin-container">
    <h1>üë®‚Äçüíº Panou Administrator</h1>

    <div class="admin-actions">
        <a th:href="@{/admin/listBooks}">üìö My List of Books</a>
        <a th:href="@{/connectedUsers}">üë• Utilizatori Inregistrati</a>
        <a th:href="@{/admin/salesStats}">üìä Statistici Comenzi</a>
    </div>
</div>

</body>
</html>
