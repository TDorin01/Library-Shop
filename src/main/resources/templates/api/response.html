<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/jpg" href="https://i.postimg.cc/6pTw6fxS/Chat-GPT-Image-Apr-13-2025-01-04-49-AM.png">
    <title>Rezultate cƒÉutare - OpenLibrary</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 40px;
            color: #2c3e50;
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            animation: fadeInDown 0.6s ease-out;
        }

        .back-link {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 10px 16px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #2980b9;
        }

        .results-grid {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .card {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 20px;
            border: 3px solid #000000;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease;
            transition: transform 0.2s, box-shadow 0.2s;
            max-width: 600px;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 12px;
            color: #2c3e50;
            font-weight: bold;
        }

        .card h4 {
            font-size: 15px;
            margin-bottom: 8px;
            color: #2980b9;
        }

        .card p {
            font-size: 14px;
            color: #444;
            font-style: italic;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<a href="/" class="back-link">‚Üê √énapoi la homepage</a>

<h1>üîç Rezultate cƒÉutare OpenLibrary</h1>

<div class="results-grid" th:if="${apiList != null}">
    <div class="card" th:each="book : ${apiList}">
        <h2 th:text="${book.title}">Titlu</h2>
        <h4 th:text="'‚úçÔ∏è Autor: ' + ${book.author}">Autor</h4>
        <p th:text="'üìÑ ' + ${book.description}">Descriere</p>
    </div>
</div>

</body>
</html>
