<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Fundal imagine + overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 240, 240, 0.6);
            z-index: -1;
        }

        .page-title {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.8);
            position: relative;
            animation: fadeInDown 0.6s ease-out;
        }

        .page-title::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #6dd5fa);
            margin: 12px auto 0 auto;
            border-radius: 2px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            width: 90%;
            max-width: 450px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-button {
            display: block;
            text-align: center;
            margin: 25px auto;
            padding: 10px 16px;
            background-color: #2c3e50;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            width: fit-content;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="background-container"></div>
<div class="background-overlay"></div>

<h2 class="page-title">✏️ Update Book</h2>

<form th:action="@{/updateBook}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required>

    <label for="author">Author</label>
    <input type="text" id="author" th:field="*{author}" required>

    <label for="price">Price</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required>

    <button type="submit">Update Book</button>
</form>

<a th:href="@{/}" class="back-button">← Back to Book List</a>

</body>
</html>
