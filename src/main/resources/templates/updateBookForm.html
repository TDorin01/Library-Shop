<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/jpg" href="https://i.postimg.cc/6pTw6fxS/Chat-GPT-Image-Apr-13-2025-01-04-49-AM.png">
    <title>Update Book</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 240, 240, 0.6);
            z-index: -1;
        }

        .page-title {
            text-align: center;
            margin-top: 60px;
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.8);
            position: relative;
            animation: fadeInDown 0.6s ease-out;
        }

        .page-title::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #6dd5fa);
            margin: 12px auto 0 auto;
            border-radius: 2px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            width: 90%;
            max-width: 450px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 18px;
            display: none;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .top-right-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="background-container"></div>
<div class="background-overlay"></div>

<a th:href="@{/admin/listBooks}" class="top-right-button">‚Üê Back to Book List</a>

<h2 class="page-title">‚úèÔ∏è Update Book</h2>

<form th:action="@{/updateBook}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required>

    <label for="author">Author</label>
    <input type="text" id="author" th:field="*{author}" required>

    <label for="price">Price</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required>

    <label for="category">Category</label>
    <select id="category" th:field="*{category}" required>
        <option value="" disabled>SelecteazƒÉ o categorie</option>
        <option value="copii">üìò CƒÉr»õi de copii</option>
        <option value="muzica">üéµ CƒÉr»õi de muzicƒÉ</option>
        <option value="animale">üêæ CƒÉr»õi despre animale</option>
        <option value="economie">üíº CƒÉr»õi despre economie</option>
        <option value="politica">üèõÔ∏è CƒÉr»õi despre istorie</option>
        <option value="cele-mai-citite">üî• Cele mai citite</option>
        <option value="promotii">üí∏ Promo»õiile lunii</option>
        <option value="noutati">üÜï NoutƒÉ»õi</option>
    </select>

    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="https://..." required oninput="previewImage()">
    <img id="previewImage" class="image-preview" src="" alt="Preview" />

    <button type="submit">Update Book</button>
</form>

<script>
    function previewImage() {
        const input = document.getElementById("imageUrl");
        const preview = document.getElementById("previewImage");
        const url = input.value.trim();

        if (url.startsWith("http")) {
            preview.src = url;
            preview.style.display = "block";
        } else {
            preview.style.display = "none";
        }
    }


    window.onload = function () {
        previewImage();
    };
</script>

</body>
</html>
