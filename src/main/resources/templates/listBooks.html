<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/jpg" href="https://i.postimg.cc/6pTw6fxS/Chat-GPT-Image-Apr-13-2025-01-04-49-AM.png">
    <title>My list of Books</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.75);
            z-index: -1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeInUp 0.7s ease-out;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.8);
        }

        h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #4CAF50, #81c784);
            margin: 12px auto 0 auto;
            border-radius: 2px;
        }

        .top-action {
            text-align: center;
            margin: 30px auto 20px;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            color: white;
            text-decoration: none;
            min-width: 90px;
        }

        .action-button span {
            font-size: 16px;
        }

        .add { background-color: #2ecc71; }
        .add:hover { background-color: #27ae60; }

        .update { background-color: #3498db; }
        .update:hover { background-color: #2980b9; }

        .delete { background-color: #e74c3c; }
        .delete:hover { background-color: #c0392b; }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            margin: 0 auto 40px auto;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: middle;
        }

        th {
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        .action-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
        }

        .no-books {
            text-align: center;
            margin-top: 40px;
            font-size: 20px;
            color: #777;
        }

        .total-price {
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
            color: #2c3e50;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 10px 16px;
            background-color: #e67e22;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #d35400;
        }

        .admin-back-btn {
            position: absolute;
            top: 20px;
            right: 150px;
            padding: 10px 16px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .admin-back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="background-container"></div>
<div class="background-overlay"></div>

<a th:href="@{/admin/adminForm}" class="admin-back-btn">‚Üê Panou Admin</a>
<a th:href="@{/logout}" class="logout-btn">üîì Logout</a>

<h1 class="fade-in">üìö My list of Books</h1>

<div class="top-action fade-in">
    <a th:href="@{/createBookForm}" class="action-button add" method="get">
        <span>‚ûï</span> Add Book
    </a>
</div>

<div th:if="${#lists.isEmpty(bookList)}" class="no-books fade-in">
    You haven't added any books yet.
</div>

<table th:if="${!#lists.isEmpty(bookList)}" class="fade-in">
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, stat : ${bookList}">
        <td th:text="${stat.index + 1}">1</td>
        <td th:text="${book.title}">Book Title</td>
        <td th:text="${book.author}">Book Author</td>
        <td th:text="${book.category}">Category</td>
        <td th:text="${book.price + ' lei'}">00.00 lei</td>
        <td>
            <div class="action-wrapper">
                <a th:href="@{'/updateForm?id=' + ${book.id}}" class="action-button update">
                    <span>‚úèÔ∏è</span> Edit
                </a>
                <form th:action="@{/deleteBook}" method="post" onsubmit="return confirm('Are you sure you want to delete this book?');">
                    <input type="hidden" name="id" th:value="${book.id}" />
                    <button type="submit" class="action-button delete">
                        <span>üóëÔ∏è</span> Delete
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${!#lists.isEmpty(bookList)}" class="total-price fade-in">
    <strong>Total Price:</strong> <span th:text="${#numbers.formatDecimal(totalPrice, 1, '2', 'COMMA')} + ' lei'">0,00 lei</span>
</div>

</body>
</html>
