<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Utilizatori Conecta»õi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: url('https://images.unsplash.com/photo-1603989441451-b82a6973e5af?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.96);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 14px 16px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
            font-size: 15px;
        }

        th {
            background-color: #f5f5f5;
            color: #2c3e50;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f0faff;
        }

        .icon {
            color: #3498db;
            margin-right: 6px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .no-users {
            text-align: center;
            font-size: 18px;
            color: #888;
            margin-top: 40px;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .action-cell {
            text-align: center;
            vertical-align: middle;
        }

        .action-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1><i class="fas fa-users icon"></i> Utilizatori Conecta»õi</h1>

    <div th:if="${#lists.isEmpty(connectedUsers)}" class="no-users">
        Nu sunt utilizatori conecta»õi √Æn acest moment.
    </div>

    <table th:if="${!#lists.isEmpty(connectedUsers)}">
        <thead>
        <tr>
            <th><i class="fas fa-user icon"></i>Username</th>
            <th><i class="fas fa-envelope icon"></i>Email</th>
            <th><i class="fas fa-cog icon"></i>Ac»õiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${connectedUsers}">
            <td th:text="${user.username}">user</td>
            <td th:text="${user.email}">email@example.com</td>
            <td class="action-cell">
                <div class="action-wrapper">
                    <form th:action="@{/admin/deleteUser}" method="post"
                          th:onsubmit="return confirm('E»ôti sigur cƒÉ vrei sƒÉ »ôtergi acest utilizator?');">
                        <input type="hidden" name="username" th:value="${user.username}"/>
                        <button type="submit" class="delete-btn">üóëÔ∏è »òterge</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="text-align: center;">
        <a class="back-link" th:href="@{/admin/adminForm}">‚Üê √énapoi la panoul de administrare</a>
    </div>
</div>

</body>
</html>
